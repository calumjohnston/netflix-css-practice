<!doctype html>
<html>
  <head>
    <title>Netflix - Member Login | Sign In To Your Account</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <img class="logo" src="img/logo.png" alt="Netflix">
      <div class="form">
        <p>Sign In</p>
        <form>
          <label for="email">Email</input>
          <input class="email text-input" type="email" name="email">
          <label for="password">Password</input>
          <input class="password text-input" type="password" name="password">
          <a id="forgot" href="#">Forgot your email or password?</a>
          <br>
          <input class="inline" type="checkbox" name="check">
          <label for="check" class="inline">Remember me on this device.</label>
          <img class="question-mark" src="img/question.png" alt="Remember me on this device." >
          <button class="button-red sign-in">Sign In</button>
          <button class="button-fb sign-in">Login with Facebook</button>
          <div class="sign-up"><p>New to Netflix?</p><a href="#"> Sign up now.</a></div>
        </form>

      </div>
    </div>
    <footer>
      <div class="footer-container">
        <p id="questions">Any questions? Phone 1800 071 578</p>
        <p id="terms">Use of the Netflix service and this Web site constitutes acceptance of our Terms of Use and Privacy Statement.
        <br>
        &copy; 1997-2015 Netflix, Inc. (us-west-2 3d5514e7 AU)</p>
      </div>
    </footer>
  </body>
</html>
